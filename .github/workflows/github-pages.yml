name: github-pages
on:
  push:
    branches: [main]
jobs:
  main:
    permissions:
      pages: write
      id-token: write
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: lts/*, cache: yarn }
      - name: Build
        run: |
          yarn install
          yarn build
      - uses: actions/upload-pages-artifact@v2
        with:
          path: pages
      - uses: actions/deploy-pages@v2
